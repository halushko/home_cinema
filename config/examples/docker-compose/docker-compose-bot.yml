version: '3.7'

services:
  torrent:
    image: halushko/cinema-torrent:alpha
    env_file:
      - constants.env
    restart: always
    container_name: "torrent"
    volumes:
      - ./workdir/config/transmission:/home/app/transmission_config
      - ./workdir/config/transmission_hdd:/home/app/transmission_config_hdd
      - ./workdir/config/logs:/home/app/logs
    networks:
      bot_network_local:
  bot:
    image: halushko/cinema-bot:alpha
    env_file:
      - constants.env
    restart: always
    container_name: "bot"
    volumes:
      - ./workdir/config/logs:/home/app/logs
    networks:
      bot_network_local:
  text:
    image: halushko/cinema-text:alpha
    env_file:
      - constants.env
    restart: always
    container_name: "text"
    volumes:
      - ./workdir/config/logs:/home/app/logs
    networks:
      bot_network_local:
  file:
    image: halushko/cinema-file:alpha
    env_file:
      - constants.env
    restart: always
    container_name: "file"
    volumes:
      - ./workdir/config/files_from_telegram:/home/torrent_files/
      - ./workdir/config/files_from_telegram_hdd:/home/torrent_files_hdd/
      - ./workdir/config/logs:/home/app/logs
    networks:
      bot_network_local:
networks:
  bot_network_local:
    driver: bridge