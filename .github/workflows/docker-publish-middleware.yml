name: Build Docker Images for all projects

on:
  push:
    branches: [ test_wf ]
  pull_request:
    branches: [ test_wf ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2.1.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.5.0

    - name: Create buildx builder
      run: |
        docker buildx create --name mybuilder --use
        docker buildx inspect --bootstrap

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Java 8
      uses: actions/setup-java@v3.10.0
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Build with Gradle middleware
      uses: gradle/gradle-build-action@v2.4.0
      with:
        build-root-directory: middleware
        gradle-version: current
        arguments: jar

    - name: Build and push Docker image middleware
      uses: docker/build-push-action@v2.6.0
      with:
        context: middleware/build/libs
        file: ./config/dockerfiles/Dockerfile-middleware
        push: true
        builder: mybuilder
        platforms: linux/amd64, linux/arm64/v8
        tags: halushko/cinema-middleware:1.0,halushko/cinema-middleware:latest

    - name: show me
      run: | 
        ls middleware/build/libs; my_dir=`pwd`; echo $my_dir;

    - name: Build with Gradle bot1
      uses: gradle/gradle-build-action@v2.4.0
      with:
        build-root-directory: bot
        gradle-version: current
        arguments: jar

    - name: Build and push Docker image bot
      uses: docker/build-push-action@v2.6.0
      with:
        context: bot/build/libs
        file: ./config/dockerfiles/Dockerfile-bot
        push: true
        builder: mybuilder
        platforms: linux/amd64, linux/arm64/v8
        tags: halushko/cinema-bot:1.0,halushko/cinema-bot:latest