name: Pull in alpha

on:
  pull_request:
    branches: [ alpha ]
  push:
    branches: [ alpha ]

env:
  SERVICE_MATRIX: '[bot,text,file,torrent]'

jobs:
  build_core:
    uses: ./.github/workflows/build_core.yml
    with:
      java-version: '8'
  build_jars:
    strategy:
      matrix:
        service: ${{ env.SERVICE_MATRIX }}
    uses: ./.github/workflows/build_jars.yml
    with:
      java-version: '8'
      repository-name: ${{ matrix.service }}
    needs: build_core
  get_alpha_tags:
    extends:
      file: jobs/getters/alpha_tags.yml
      job: get_alpha_tags
    needs: build_jars
  push_images:
    extends:
      file: jobs/push_images.yml
      job: push_images
    needs: get_alpha_tags
  get_docker_token:
    extends:
      file: jobs/getters/docker_token.yaml
      job: get_docker_token
    needs: push_images
  clean_beta_images:
    extends:
      file: jobs/clean_beta_images.yaml
      job: clean_beta_images
    needs: get_docker_token